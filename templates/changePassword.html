	{% if not loggedIn %}
	<span>
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	</span>
	{% else %}
	<span>
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{firstName}}</button>

</div>
<div class="container mt-5">
<form action={{url_for('changePassword') }} method="POST" onsubmit="return validate()">
<h5>Change password</h5>
<p style="color:red">{{ msg }}</p>
<br>
	<div class="form-group">
			  <label for="oldpassword">Old Password:</label>
			  <input type="password" id="oldpassword" name="oldpassword" class="form-control" placeholder="Enter your old password here">
	</div>

	<div class="form-group">
			  <label for="newpassword">New Password:</label>
			  <input type="password" id="newpassword" name="newpassword" class="form-control" placeholder="Enter your new password here">
	</div>

	<div class="form-group">
			  <label for="cpassword">Confirm Password:</label>
			  <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Enter new password again">
	</div>
