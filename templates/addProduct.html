<!--        <h1>Add Product</h1>-->
        <form action="/addItem" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
            </div>
            <div class="form-group">
                <label for="size">SIZE</label>
                <input type="text" class="form-control" id="size" name="size" rows="3" required>
            </div>
             <div class="form-group">
                <label for="weight">Weight</label>
                <input type="text" class="form-control" id="weight" name="weight" rows="3" required>
            </div>
            <div class="form-group">
                <label for="presentation">Presentation</label>
                <input type="text" class="form-control" id="presentation" name="presentation" rows="3" required>
            </div>
            <div class="form-group">
                <label for="weight">Count</label>
                <input type="text" class="form-control" id="count" name="count" rows="3" required>
            </div>

            <div class="form-group">
                <label for="pricepercigar">Price Per Cigar</label>
                <input type="text" class="form-control" id="pricepercigar" name="pricepercigar" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="priceperbox">Price Per Box</label>
                <input type="text" class="form-control" id="priceperbox" name="priceperbox" step="0.01" required>
            </div>

             <div class="form-group">
                <label for="countryoforigin">Country of Origin</label>
                <input type="text" class="form-control" id="countryoforigin" name="countryoforigin" step="0.01" required>
            </div>
             <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category">
                     <option value="" selected disabled hidden>Select an option</option>
<!--                    <option value="FACTORY">FACTORY</option>-->
<!--                    <option value="MY&MI EURO">MY&MI EURO</option>-->
<!--                    <option value="MY&MI USD">MY&MI USD</option>-->
<!--                    <option value="EXW SWITZERLAND CHF">EXW SWITZERLAND CHF</option>-->
                    {% for row in categories %}
			            <option value="{{row[0]}}">{{row[1]}}</option>
		            {% endfor %}
                    <!-- Add more categories as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
